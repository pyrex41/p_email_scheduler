<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Schedule Checker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <style>
        /* Card styles */
        .contact-card {
            margin-bottom: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-card .card-header {
            font-weight: bold;
        }
        
        /* Email styling */
        .email-row {
            margin-bottom: 0.5rem;
        }
        .skipped {
            color: #dc3545;
        }
        
        /* Dashboard styles */
        .card {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
        .card-header h5 {
            margin-bottom: 0;
        }
        .progress {
            height: 30px;
            border-radius: 8px;
            box-shadow: inset 0 1px 3px rgba(0,0,0,.2);
        }
        .progress-bar {
            font-weight: bold;
            font-size: 0.9rem;
            line-height: 30px;
            text-shadow: 1px 1px 1px rgba(0,0,0,0.3);
        }
        
        /* Table styles */
        .table-responsive {
            overflow-x: auto;
        }
        .table th {
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
        }
        
        /* Badge styling */
        .badge {
            font-size: 85%;
            padding: 0.35em 0.65em;
        }
        
        /* Nav tabs */
        .nav-tabs .nav-link {
            font-weight: 500;
        }
        
        /* HTMX Indicators */
        .htmx-indicator {
            display: none;
        }
        .htmx-request .htmx-indicator {
            display: inline-block;
        }
        .htmx-request.htmx-indicator {
            display: inline-block;
        }
        
        /* Add responsive elements */
        @media (max-width: 768px) {
            .display-4 {
                font-size: 2.5rem;
            }
        }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Email Schedule Checker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/simulator">Simulator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/universe">Universe Selection</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
